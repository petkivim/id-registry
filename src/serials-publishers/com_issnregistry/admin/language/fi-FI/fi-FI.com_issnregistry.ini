COM_ISSNREGISTRY_CONFIG_EMAIL_LABEL="Sähköposti"
COM_ISSNREGISTRY_CONFIG_EMAIL_DESC="Tällä sivulla määritellään sähköpostin lähettämiseen liittyvät asetukset."
COM_ISSNREGISTRY_CONFIG_EMAIL_FROM_LABEL="Lähettäjän sähköpostiosoite"
COM_ISSNREGISTRY_CONFIG_EMAIL_FROM_DESC="Sähköpostiosoite, joka näkyy sähköpostiviestin lähettäjä-kentässä. Jos kenttä jätetään tyhjäksi, niin oletuksena käytetään sovelluksen ylläpitäjän sähköpostiosoitetta."
