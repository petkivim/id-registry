; Configuration
COM_ISSNREGISTRY_CONFIG_MESSAGING_LABEL="Vakioviestit"
COM_ISSNREGISTRY_CONFIG_MESSAGING_DESC="Tällä sivulla määritellään eri tilanteissa lähetettäviin vakiomuotoisiin sähköpostiviesteihin liittyvät asetukset. Jokaista tilannetta varten valitaan yksi viestityyppi, johon kuuluvia viestipohjia viestien lähettämisessä käytetään.<br /><br /><b>HUOM!</b> Valikoissa näkyvät vain sellaiset viestityypit, joissa on viestipohjat kolmella pakollisella kielellä eli suomeksi, ruotsiksi ja enlanniksi. Mikäli etsimäsi viestityyppi ei löydy valikosta, niin varmista, että viestityyppiin on liitetty viestipohjat kaikilla kolmella kielellä."
